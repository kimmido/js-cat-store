<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>고양이 상점</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <h1>고양이 상점</h1>
            <div class="flex-wrap">
                <div class="bill">
                    <strong>계산서</strong>
                    <ul class="menu-list">
                        <li>

                        </li>
                    </ul>
                    <ul class="calculate">
                        <li>                        
                            <span class="cash"></span>
                        </li>
                        <li>
                            <span class="total"></span>
                        </li>
                        <li>
                            <span class="change"></span>
                        </li>
                    </ul>
                </div>
                <div class="store">
                    <div class="cat">
                        <img src="./images/cat.svg" alt="상점주인 고양이">
                    </div>
                    <div class="item-wrap">
                        <ul class="item-box">
                            <li>
                                <img src="" alt="">
                            </li>
                        </ul>
                    </div>
                    <div class="wallet">
                        <div class="pay"></div>
                        <div class="money-wrap">
                            <div class="paper-money"></div>
                            <div class="coin"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--container-->
    </div><!--wrap-->
</body>
</html>
